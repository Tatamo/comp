<!DOCTYPE html>
<html>
<head>
    <title>Visualizer for ゲーム実況者Xの挑戦</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
<div style="border: 2px dashed #cccccc; padding: 10px; width: 99%; box-sizing: border-box;">
    <nav class="navbar navbar-default">
        <div class="container-fluid collapse navbar-collapse">
            <div class="navbar-form navbar-left">
                <div class="form-group">
                    <label for="file-input">入力ファイル</label><input id="file-input" class="form-control" style="width: 25ex" type="file"/>
                </div>
                <div class="form-group">
                    <label for="file-output">出力ファイル</label><input id="file-output" class="form-control" style="width: 25ex" type="file"/>
                </div>
                <button id="run" type="submit" class="btn btn-default btn-primary">RUN</button>
            </div>
            <div class="navbar-form navbar-right">
                <div class="form-group">
                    <label for="score">点数: </label>
                    <input id="score" class="form-control" type="text" readonly="readonly" style="width: 12ex" />
                </div>
                <div class="form-group">
                    <a href="https://github.com/recruit-communications/rco-contest-2018/tree/master/qual_A/visualizer" target="_blank" class="btn btn-default">help</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="row">
      <div class="col-md-5"><input id="seek" type="range" class="form-control" /></div>
      <div class="col-md-2"><input id="pos" type="number" min="0" class="form-control" /></div>
      <div class="col-md-3">
          <div class="btn-group" role="group">
              <button id="firstButton" class="btn btn-default btn-sm">&lt;&lt;</button>
              <button id="prevButton"  class="btn btn-default btn-sm">&lt;</button>
              <button id="playButton"  class="btn btn-default btn-sm">|&gt;</button>
              <button id="nextButton"  class="btn btn-default btn-sm">&gt;</button>
              <button id="lastButton"  class="btn btn-default btn-sm">&gt;&gt;</button>
          </div>
      </div>

      <div class="col-md-2">
        <div class="input-group">
          <input id="maxfps" type="number" min="10" max="300" step="5" value="200" class="form-control" />
          <span class="input-group-addon">fps</span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <ul>
          <li>壁 : <span style="color:chocolate;">■</span></li>
        </ul>
      </div>
      <div class="col-md-2">
        <ul>
          <li>コイン : <span style="color:yellow;">■</span></li>
        </ul>
      </div>
      <div class="col-md-2">
        <ul>
          <li>罠 : <span style="color:midnightblue;">■</span></li>
        </ul>
      </div>
      <div class="col-md-2">
        <ul>
          <li>プレイヤー : <span style="color:red;">■</span></li>
        </ul>
      </div>
    </div>
    <div id="wrapper" style="padding: 1ex">
        <canvas id="canvas" style="width: 800px; height: 800px;"></canvas>
    </div>
    <a id="exportButton" class="btn btn-default">描画内容を画像として保存</a>
</div>
<script src="./visualizer.js" type="text/javascript"></script>

</body>
</html>
